<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"

  <body>
    <div class="navbar">
      <div class="container">
        <a href="#" class="logo"></a>
        <div class="nav">
          <a href="#">About</a>
          <a href="#">Buildings</a>
          <a href="#">Price</a>
          <a href="#">Contacts</a>
        </div>
      </div>
    </div>
    <div id="showcase"></div>
    <div class="container">
      <div id="showcase-finder" class="fl-c">
        <h1>Find the home of your dreams!</h1>
        <div class="form-group w-75">
          <label for="exampleFormControlSelect1">Choose a city:</label>
          <select
            class="form-control"
            id="exampleFormControlSelect1"
            name="city"
            value="Dnipro"
          >
            <option>Dnipro</option>
            <option>Kyiv</option>
            <option>Odessa</option>
            <option>Lviv</option>
            <option>Kharkiv</option>
          </select>

          <div class="form-group w-100 mt-4">
            <label for="exampleFormControlSelect1">Choose a distcrict:</label>
            <select
              class="form-control"
              id="exampleFormControlSelect1"
              name="city"
              value="D1"
            >
              <option>D1</option>
              <option>D2</option>
              <option>D3</option>
              <option>D4</option>
              <option>D5</option>
            </select>
          </div>

          <form>
            <div class="form-group">
              <label for="formControlRange">Example Range input</label>
              <input
                type="range"
                class="form-control-range"
                id="formControlRange"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
